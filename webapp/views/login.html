<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rede Social GO - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/assets/css/login.css'>
</head>
<body>
    <div class='container-login'>
        <div>
            <form class='redesocialgo-form' id='login'>
                <span>Rede Social GO</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required">
                </div>      
                <a href='/criar-usuario'> Clique aqui para criar a sua conta </a>
                <button type="submit" class='btn-redesocialgo'>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
