<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rede Social GO - Cadastro de Usu√°rio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/assets/css/login.css'>
</head>
<body>
    <div class='container-login'>
        <div>
            <form class='redesocialgo-form' id='formulario-cadastro'>                
                <span>Crie sua conta!</span>
                <div>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
                </div>                                
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Digite o seu nick" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required">
                </div>
                <div>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme a sua senha" required="required">
                </div>                
                <a href='/login'> Clique aqui para fazer o login </a>
                <button type="submit" class='btn-redesocialgo'>Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
